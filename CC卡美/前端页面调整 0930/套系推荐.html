          <p><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;">说明</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1. 现在首页每个套系的3个推荐位由控制台进行管理，具体功能为：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&lt;营销&gt; → &lt;推荐管理&gt; → &lt;套系推荐&gt;。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">2. 被设置为推荐的商品被允许设置一个临时用的封面，尺寸与列表中的封面不同，务必注意。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">3. 每个套系只有三个推荐栏位，从上到下为栏位一、栏位二、栏位三。</span></p>
